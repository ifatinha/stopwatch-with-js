<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Cronômetro simples com JavaScript, HTML e CSS">
   <meta name="author" content="Fátima Ferreira">
   <meta name="copyright" content="Alguns direitos reservados">
   <meta name="robots" content="index, follow">

   <link rel="stylesheet" href="css/main.css">
   <title>Stopwatch</title>
</head>

<body>

   <div class="container">
      <div class="main">
         <h1 class="work-sans-heading title">This page has been up since...</h1>
         <p class="paragraph">Published in <span id="publication-date">05/08/2024</span></p>

         <div class="container-time">
            <div class="time-card">
               <span class="simple-amount" id="days">266</span>
               <span class="simple-word">Dias</span>
            </div>
            <div class="time-card">
               <span class="simple-amount" id="hours">06</span>
               <span class="simple-word">Horas</span>
            </div>
            <div class="time-card">
               <span class="simple-amount" id="minutes">27</span>
               <span class="simple-word">Minutos</span>
            </div>
            <div class="time-card">
               <span class="simple-amount" id="seconds">59</span>
               <span class="simple-word">Segundos</span>
            </div>
         </div>
      </div>
   </div>

   <script src="js/script.js"></script>
</body>

</html>
